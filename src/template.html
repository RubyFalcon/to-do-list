<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it?</title>
</head>
<body>  
    <!-- Header -->
        <div class="header">
             <h1>ToDo List</h1>

             <div class="flex-buttons">
                <button id="create-project-btn">Create Project </button>
                <button id="create-task-btn">Create Task</button>
             </div>
        </div>
    
    <!-- Sidebar -->
        <div class= "sidebar">
            <nav>
              
                <div class="github">
                    <a href="https://github.com/RubyFalcon" target="_blank">
                        <svg class="icon_github" viewBox="0 0 32 32">
                            <path d="M16.0018,0A16.2088,16.2088,0,0,0,0,16.4223,16.4156,16.4156,0,0,0,10.7179,31.9376c.84.2166.7114-.3966.7114-.8153v-2.846c-4.8513.5839-5.0479-2.7138-5.3732-3.2646-.6578-1.1531-2.213-1.4469-1.7482-1.9977,1.1047-.5839,2.2308.1469,3.5357,2.1262.9438,1.4359,2.7849,1.1935,3.718.9548a4.664,4.664,0,0,1,1.24-2.2327c-5.0264-.9254-7.1214-4.0762-7.1214-7.8219A7.3467,7.3467,0,0,1,7.4074,11.204a6.5675,6.5675,0,0,1,.1752-4.4067C9.66,6.6064,11.819,8.325,11.987,8.4609a15.14,15.14,0,0,1,4.0362-.5,15.1577,15.1577,0,0,1,4.0577.51c.404-.3158,2.406-1.7921,4.3365-1.6121a6.6124,6.6124,0,0,1,.1966,4.3332,7.3488,7.3488,0,0,1,1.7482,4.8584c0,3.7531-2.1093,6.9075-7.15,7.8182a4.7469,4.7469,0,0,1,1.362,3.3418v4.1313c.0286.3305,0,.6573.5363.6573A16.4082,16.4082,0,0,0,32,16.426,16.2136,16.2136,0,0,0,16.0018,0Z"></path>
                        </svg>
                    </a>
                </div>
            </nav>
            
        </div>
    <!-- Content -->
        <div class="content"></div>
    <!-- Modal -->

    <div id="modal" class="modal hidden">
        <button id="close-modal">x</button>
        <h2>Create a new Task</h2>
        <form  id="task-form">
            <input type="text" name="title" id="edit-title" placeholder="Task Title" required>
            <textarea name="description" id="edit-description" required placeholder="Task description"></textarea>
            <input type="date" name="date" id="edit-dueDate" required>
            <select name="priority" id="edit-priority">
                <option value="" disabled selected>Select priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Save Task</button>
        </form>
    </div>
    <div id="edit-modal" class="modal hidden">
        <button id="close-edit-modal">x</button>
        <h2>Edit Task</h2>
        <form action="" id="edit-task-form">
            <input type="text" name="title" id="edit-title" placeholder="Task Title" required>
            <textarea name="description" id="edit-description" required placeholder="Task description"></textarea>
            <input type="date" name="date" id="edit-dueDate" required>
            <select name="priority" id="edit-priority">
                <option value="" disabled selected>Select priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Save Task</button>
        </form>
    </div>

    <div id="description-modal" class="hidden modal">
        <div class="bg-white rounded-lg p-6 w-96 relative">
            <button id="close-view-modal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-xl font-bold mb-4">Task Description</h2>
            <p id="view-description" class="text-gray-700">
                <p id="set-description"></p>
            </p>
        </div>
    </div>

    <div id="create-project-modal" class="hidden modal">
        <div class="bg-white rounded-lg p-6 w-96 relative">
            <button id="close-create-project-modal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-xl font-bold mb-4">Create a New Project</h2>
            <form id="create-project-form" class="space-y-4">
                <input type="text" id="project-name" class="border border-gray-300 rounded w-full p-2" placeholder="Project Name" required />
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                    Save Project
                </button>
            </form>
        </div>
    </div>
        

</body>
</html>
